language: php
sudo: required

services:
  - docker

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"

php:
  - 7.2

env:
  global:
    - PATH="$PATH:$TRAVIS_BUILD_DIR/vendor/bin"
    - THUNDER_TRAVIS_TEST_GROUP="javascript"

script:
  - travis_wait test-module drupal
