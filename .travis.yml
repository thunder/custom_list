language: php
sudo: required

services:
  - docker

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"

php:
  - 7.2

env:
  matrix:
    - DISTRIBUTION=drupal
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin""
    - THUNDER_TRAVIS_TEST_GROUP="javascript"

before_script:
  - composer global require thunder/travis:dev-master

script:
  - travis_wait test-module
