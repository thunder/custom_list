language: php
sudo: required

services:
  - docker

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"

php:
  - 7.2

env:
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - THUNDER_TRAVIS_TEST_GROUP="javascript"

before_install:
  - composer global require thunder/travis:dev-master
  - thunder-travis-before-install

install:
  - thunder-travis-module-test-drupal-install

before_script:
  - thunder-travis-drupal-before-script

script:
  - thunder-travis-tests-script
