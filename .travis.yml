language: php
sudo: required

services:
  - docker
  - mysql

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "$HOME/.npm"

php:
  - 7.2
  - 5.6

branches:
  only:
    - feature/travis-integration
    - /^8\.([0-9]+|x)\-[0-9]+\.([0-9]+|x)$/

env:
  matrix:
    - DISTRIBUTION=drupal
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - THUNDER_TRAVIS_TEST_GROUP="routing"

before_install:
  - phpenv config-rm xdebug.ini
  - composer global require thunder/travis:dev-feature/mysql
  - create-project

install:
  - install-project

script:
  - test-module
