language: php

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"

php:
  - 7.2
  - 5.6

env:
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - THUNDER_TEST_JAVASCRIPT=0

before_install:
  - composer global require thunder/travis:dev-master
  - thunder-travis-before-install
